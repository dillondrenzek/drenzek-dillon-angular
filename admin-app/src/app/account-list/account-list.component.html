<h2>Accounts</h2>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let account of accounts">
    <div class="row row-collapse d-flex justify-content-between align-items-center">
      <div class="col">
        <strong>{{ account.title }}</strong>
      </div>
      <div class="col-auto">
        <a href="{{account.url}}" target="_blank">
          <small>{{ account.url }}</small>
        </a>
      </div>
    </div>
  </li>
</ul>
