
<form>
  <div class="form-group row">
    <label for="inputTitle" class="col-sm-4 col-form-label">Title</label>
    <div class="col-sm-8">
      <input type="text" class="form-control form-control-lg" id="inputTitle" name="title" [(ngModel)]="model.title">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputType" class="col-sm-4 col-form-label">Type</label>
    <div class="col-sm-8">
      <input type="text" class="form-control form-control-sm" id="inputType" name="type" [(ngModel)]="model.type">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputImageSrc" class="col-sm-4 col-form-label">Image Src</label>
    <div class="col-sm-8">
      <input type="text" class="form-control form-control-sm" id="inputImageSrc" name="image_src" [(ngModel)]="model.image_src">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputImageAlt" class="col-sm-4 col-form-label">Image Alt</label>
    <div class="col-sm-8">
      <input type="text" class="form-control form-control-sm" id="inputImageAlt" name="image_alt" [(ngModel)]="model.image_alt">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputDescription" class="col-sm-4 col-form-label">Description</label>
    <div class="col-sm-8">
      <textarea class="form-control form-control-sm" id="inputDescription" name="description" [(ngModel)]="model.description"></textarea>
      <!-- <input type="text" class="form-control form-control-sm" id="inputDescription" placeholder="description"> -->
    </div>
  </div>
  <div class="form-group row">
    <label for="inputUrl" class="col-sm-4 col-form-label">Url</label>
    <div class="col-sm-8">
      <input type="text" class="form-control form-control-sm" id="inputUrl" name="url" [(ngModel)]="model.url">
    </div>
  </div>
  <div class="form-group row" *ngIf="showMetadata">
    <div class="col-sm-8">
      <div class="row">
        <label for="staticId" class="col-sm-6 col-form-label">
          <small>Id</small>
        </label>
        <div class="col-sm-6">
          <small>{{ model._id }}</small>
        </div>
      </div>
      <div class="row">
        <label for="staticCreatedAt" class="col-sm-6 col-form-label">
          <small>Created At</small>
        </label>
        <div class="col-sm-6">
          <small>{{ model.createdAt | date: 'MMM d, yyyy hh:mm:ss a'}}</small>
        </div>
        <label for="staticModifiedAt" class="col-sm-6 col-form-label">
          <small>Modified At</small>
        </label>
        <div class="col-sm-6">
          <small>{{ model.modifiedAt | date: 'MMM d, yyyy hh:mm:ss a'}}</small>
        </div>
      </div>
    </div>
  </div>
</form>
