
<form>
  <div class="form-group row">
    <label for="inputTitle" class="col-sm-4 col-form-label">Title</label>
    <div class="col-sm-8">
      <input type="text" class="form-control form-control-lg" id="inputTitle" placeholder="title" name="title" [(ngModel)]="model.title">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputType" class="col-sm-4 col-form-label">Type</label>
    <div class="col-sm-8">
      <input type="text" class="form-control form-control-sm" id="inputType" placeholder="type" name="type" [(ngModel)]="model.type">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputImageSrc" class="col-sm-4 col-form-label">Image Src</label>
    <div class="col-sm-8">
      <input type="text" class="form-control form-control-sm" id="inputImageSrc" placeholder="image_src" name="image_src" [(ngModel)]="model.image_src">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputImageAlt" class="col-sm-4 col-form-label">Image Alt</label>
    <div class="col-sm-8">
      <input type="text" class="form-control form-control-sm" id="inputImageAlt" placeholder="image_alt" name="image_alt" [(ngModel)]="model.image_alt">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputDescription" class="col-sm-4 col-form-label">Description</label>
    <div class="col-sm-8">
      <textarea class="form-control form-control-sm" id="inputDescription" placeholder="description" name="description" [(ngModel)]="model.description"></textarea>
      <!-- <input type="text" class="form-control form-control-sm" id="inputDescription" placeholder="description"> -->
    </div>
  </div>
  <div class="form-group row">
    <label for="inputUrl" class="col-sm-4 col-form-label">Url</label>
    <div class="col-sm-8">
      <input type="text" class="form-control form-control-sm" id="inputUrl" placeholder="url" name="url" [(ngModel)]="model.url">
    </div>
  </div>
  <div class="form-group row" *ngIf="showMetadata">
    <div class="col-sm-6">
      <div class="row">
        <label for="staticId" class="col-sm-4 col-form-label">Id</label>
        <div class="col-sm-8">
          <input type="text" readonly class="form-control-plaintext" id="staticId" value="id"  name="_id" [(ngModel)]="model._id">
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="row">
        <label for="staticCreatedAt" class="col-sm-6 col-form-label">Created At</label>
        <div class="col-sm-6">
          <input type="text" readonly class="form-control-plaintext" id="staticCreatedAt" value="created_at" name="created_at" [(ngModel)]="model.created_at">
        </div>
        <label for="staticModifiedAt" class="col-sm-6 col-form-label">Modified At</label>
        <div class="col-sm-6">
          <input type="text" readonly class="form-control-plaintext" id="staticModifiedAt" value="modified_at" name="modified_at" [(ngModel)]="model.modified_at">
        </div>
      </div>
    </div>
  </div>
</form>
