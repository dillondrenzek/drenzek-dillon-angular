<div *ngIf="project">
  <h3>{{project.title}}</h3>
  <p>{{project.type}}</p>
  <img src="http://localhost:3000/{{project.image_src}}" alt="{{project.image_alt}}">
  <p>{{project.description}}</p>
  <a href="{{url}}">Url</a>
  <p>Created:
    <span>{{project.createdAt}}</span>
  </p>
  <p>Modified:
    <span>{{project.modifiedAt}}</span>
  </p>
</div>
