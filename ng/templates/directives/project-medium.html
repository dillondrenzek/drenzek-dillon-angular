<div class="project medium"><header><div class="three-quarter"><a ng-if="project.permalink" ng-href="#/projects/{{project.permalink}}" class="primary">{{project.title}}</a><h4 ng-if="!project.permalink" class="primary">{{project.title}}</h4><ul class="line"><li ng-show="project.type"><p class="type">{{project.type}}</p></li><li ng-show="project.date"><p class="date">{{project.date}}</p></li></ul></div><div class="quarter right"><ul ng-show="project.links" class="block links"><li ng-repeat="l in project.links" class="link"><dd-link link="l"></dd-link></li></ul></div></header><div ng-show="project.bulletPoints || project.skills" class="body"><div class="half"><ul ng-show="project.skills" class="line skills"><skill-small ng-repeat="skill in project.skills" skill="skill">{{skill}}</skill-small></ul><ul class="block bullets"><li ng-repeat="bullet in project.bulletPoints" class="bullet">{{bullet}}</li></ul></div><figure ng-show="project.imageUrls" class="half"><img ng-repeat="url in project.imageUrls" ng-src="{{url}}"/></figure></div></div>
