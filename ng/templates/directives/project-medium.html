<!-- Medium Project -->
<div class="project medium">

	<header>

		<div class="three-quarter">
		
			<a class="primary" 
				ng-if="project.permalink"
				ng-href="#/projects/{{project.permalink}}">{{project.title}}</a>

			<h4 class="primary" 
				ng-if="!project.permalink">
				{{project.title}}
			</h4>

			<!-- Project Type -->
			<ul class="line">
				<li ng-show="project.type">
					<p class="type">{{project.type}}</p>
				</li>
				<li ng-show="project.date">
					<p class="date">{{project.date}}</p>
				</li>
			</ul>

		</div>

		<div class="quarter right">
			<!-- Project Action Links -->
			<ul class="block links" ng-show="project.links">

				<!-- View on Github -->
				<li class="link" ng-repeat="l in project.links">
					<dd-link link="l"></dd-link>
				</li>

			</ul>
		</div>

		
		

		
		

		
	</header>

	<!-- Project Body -->
	<div class="body"
		ng-show="project.bulletPoints || project.skills">

		<div class="half">
			<!-- Project Skills -->
			<ul class="line skills"
				ng-show="project.skills">

				<!-- Small Skill Directive -->
				<skill-small ng-repeat="skill in project.skills"
					skill="skill">{{skill}}</skill-small>
			</ul>

			<!-- Project Bullet Points -->
			<ul class="block bullets">
				<li class="bullet"
					ng-repeat="bullet in project.bulletPoints">{{bullet}}</li>
			</ul>

		</div>

		

		<!-- Project Figure -->
		<figure class="half"
			ng-show="project.imageUrls">
			<img ng-repeat="url in project.imageUrls" 
				ng-src="{{url}}">
		</figure>

	</div>

</div>
